name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    name: Backend Build (Java/Maven)
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Build Backend with Maven
        run: |
          cd backend
          mvn clean package -DskipTests
      
      - name: Run Backend Tests
        run: |
          cd backend
          mvn test
      
      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-build
          path: backend/target/

  frontend-build:
    runs-on: ubuntu-latest
    name: Frontend Build (React/Node)
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
      
      - name: Run Frontend Tests (if available)
        run: |
          cd frontend
          npm test -- --passWithNoTests --coverage 2>/dev/null || true
      
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-build
          path: frontend/build/

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Check JavaScript Syntax
        run: |
          cd frontend
          npm run build 2>&1 | grep -i error || echo "âœ“ No syntax errors"
      
      - name: Set up JDK for Backend checks
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Check Java Compilation
        run: |
          cd backend
          mvn clean compile -q

  security:
    runs-on: ubuntu-latest
    name: Security Checks
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
