name: E2E Tests - Robot Framework & Cypress

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'tests/**'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC

jobs:
  robot-framework-tests:
    runs-on: ubuntu-latest
    name: Robot Framework E2E Tests
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: inventory_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tests/robot/requirements.txt'

      - name: Install Robot Framework dependencies
        working-directory: ./tests/robot
        run: pip install -r requirements.txt

      - name: Build and start Backend
        run: |
          cd backend
          mvn clean package -DskipTests -q
          mvn quarkus:dev &
          BACKEND_PID=$!
          sleep 15
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/inventory_db
          QUARKUS_DATASOURCE_USERNAME: postgres
          QUARKUS_DATASOURCE_PASSWORD: postgres

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci --prefer-offline

      - name: Start Frontend
        run: |
          cd frontend
          npm start &
          FRONTEND_PID=$!
          sleep 10
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8082/q/health 2>/dev/null && curl -f http://localhost:3001 2>/dev/null; then
              echo "Services are ready"
              exit 0
            fi
            echo "Waiting for services... ($i/30)"
            sleep 2
          done
          echo "ERROR: Services failed to start"
          exit 1

      - name: Run Robot Framework Tests
        working-directory: ./tests/robot
        run: robot --exclude test_api --outputdir=results --report report.html --log log.html . || true

      - name: Upload Robot test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: robot-test-results
          path: tests/robot/results/

  cypress-tests:
    runs-on: ubuntu-latest
    name: Cypress E2E Tests
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: inventory_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Build and start Backend
        run: |
          cd backend
          mvn clean package -DskipTests -q
          mvn quarkus:dev &
          sleep 15
          echo "Backend started"
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/inventory_db
          QUARKUS_DATASOURCE_USERNAME: postgres
          QUARKUS_DATASOURCE_PASSWORD: postgres

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
      
      - name: Start Frontend (Production Build)
        run: |
          cd frontend
          npx serve -s build -l 3000 &
          sleep 10
          echo "Frontend started"
      
      - name: Run Cypress Tests
        run: |
          cd frontend
          npx cypress run --headless --browser chrome 2>/dev/null || true
        env:
          CYPRESS_BASE_URL: http://localhost:3000
      
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/
      
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos/
