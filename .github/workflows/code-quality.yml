name: Code Style & Formatting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    name: Lint Frontend (JavaScript)
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Check Code Formatting
        run: |
          cd frontend
          # Check for common issues
          echo "Checking for console.log statements..."
          grep -r "console.log" src/ && echo "⚠ Warning: console.log found" || echo "✓ No console.log found"
          
          echo ""
          echo "Checking for debugger statements..."
          grep -r "debugger" src/ && echo "✗ Error: debugger found" && exit 1 || echo "✓ No debugger found"
        continue-on-error: true
      
      - name: Build to Check for Errors
        run: |
          cd frontend
          npm run build 2>&1 | tee build.log
          if grep -i "error" build.log; then
            echo "✗ Build errors detected"
            exit 1
          fi
          echo "✓ Build successful"
      
      - name: Check Dependencies
        run: |
          cd frontend
          npm audit --production || echo "⚠ Some dependencies have vulnerabilities"
        continue-on-error: true

  lint-backend:
    runs-on: ubuntu-latest
    name: Lint Backend (Java)
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Check Java Code Formatting
        run: |
          cd backend
          echo "Checking for unused imports..."
          grep -r "import" src/ | grep -v "^Binary" | wc -l
          
          echo ""
          echo "Compiling to check for errors..."
          mvn clean compile -q
          
          echo "✓ No compilation errors"
        continue-on-error: true
      
      - name: Run Spring Boot Lint (if available)
        run: |
          cd backend
          mvn pmd:check 2>/dev/null || echo "PMD not configured, skipping"
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    name: Security Vulnerability Scan
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Frontend Dependencies Audit
        run: |
          cd frontend
          npm audit --audit-level=high 2>&1 | head -50 || true
        continue-on-error: true
      
      - name: Set up JDK for Backend
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Backend Dependencies Check
        run: |
          cd backend
          mvn dependency:tree 2>&1 | head -50 || true
        continue-on-error: true
