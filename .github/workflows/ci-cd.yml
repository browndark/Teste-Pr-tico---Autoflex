name: Build & Quality Checks

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    - cron: '0 6 * * MON'  # Run weekly on Monday at 6 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Application

    strategy:
      matrix:
        include:
          - build: backend
            working-directory: backend
            command: mvn clean package -DskipTests
          - build: frontend
            working-directory: frontend
            command: npm ci && npm run build

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11 (backend)
        if: matrix.build == 'backend'
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js (frontend)
        if: matrix.build == 'frontend'
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build ${{ matrix.build }}
        working-directory: ${{ matrix.working-directory }}
        run: ${{ matrix.command }}

      - name: Upload ${{ matrix.build }} artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.build }}-build
          path: |
            ${{ matrix.working-directory }}/target/
            ${{ matrix.working-directory }}/build/
          if-no-files-found: ignore

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Analysis
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud analysis (backend)
        working-directory: ./backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ ! -z "${{ secrets.SONAR_TOKEN }}" ]; then
            mvn clean verify sonar:sonar \
              -Dsonar.projectKey=browndark_Teste-Pr-tico---Autoflex \
              -Dsonar.organization=browndark \
              -Dsonar.host.url=https://sonarcloud.io
          else
            echo "SonarCloud token not configured, skipping analysis"
          fi

      - name: Check code formatting (frontend)
        working-directory: ./frontend
        run: |
          npm ci
          npm run format:check 2>/dev/null || echo "Prettier not configured"
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    name: Security Scanning

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up Node.js (for npm audit)
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Run npm audit (frontend)
        working-directory: ./frontend
        run: npm audit --production || true

  docker:
    runs-on: ubuntu-latest
    name: Build Docker Images
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: false
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  status:
    runs-on: ubuntu-latest
    name: CI/CD Status Report
    if: always()
    needs: [build, code-quality, security]

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.build.result }}" == "failure" ] || 
             [ "${{ needs.code-quality.result }}" == "failure" ] ||
             [ "${{ needs.security.result }}" == "failure" ]; then
            echo "CI/CD Pipeline: FAILED"
            exit 1
          else
            echo "CI/CD Pipeline: PASSED"
            exit 0
          fi
