<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#5b7cfa" opacity="0.1"/>
  
  <!-- Main shield shape with diamond/square inside -->
  <g>
    <!-- Outer shield -->
    <path d="M 50 10 L 80 25 L 80 50 Q 80 75 50 85 Q 20 75 20 50 L 20 25 Z" fill="#5b7cfa" stroke="#4a63d2" stroke-width="1.5"/>
    
    <!-- Inner diamond/star shape (accent) -->
    <g transform="translate(50, 45)">
      <polygon points="0,-15 12,-5 8,8 -8,8 -12,-5" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="#6ba3ff" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Glow effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="none" stroke="#5b7cfa" stroke-width="0.5" opacity="0.5" filter="url(#glow)"/>
</svg>
